<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/microphone-24.png" type="image/png">
    <title>Microphone Store</title>
    <!-- link stylesheeets boxicons -->

     <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="header flex">
        <div class="logo header__logo">
            <a href="#" class="logo__link"><i class='bx bxs-microphone'></i></a>

    <div class="container flex flex--justify">

        </div>

            <a class="menu__link" href="#home">Inicio</a>

        <nav class="flex nav">

                <input type="search" class="finder__input" id="search" placeholder="Buscar">

            </form>
            <div class="nav__icons flex">
                <a title="carrito de compras" class="nav__link" href="#">
                    <i class='bx bx-cart'></i>
                </a>
                <a title="favoritos" class="nav__link" href="#">
                    <i class='bx bxs-heart'></i>
                </a>
                <a title="iniciar sesion" class="nav__link" href="#">
                    <i class='bx bxs-user'></i>
                </a>

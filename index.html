<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Technology Store</title>
    <!-- link stylesheeets boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header flex">
        <!-- header start -->
        <div class="logo header__logo">
            <a href="#" class="logo__link"><i class='bx bx-tv'></i></a>
        </div>
        <h1 class="header__title">Technology Store</h1>
        <!-- header end -->
    </header>
    <nav class="nav flex">
        <!-- navbar container start -->
        <div class="menu">
            <i class='bx bx-menu-alt-left'></i>
        </div>
        <div class="nav__inner">
            <a class="nav__link" href="#home">Inicio</a>
            <a class="nav__link" href="#category">categorias</a>
            <a class="nav__link" href="#sales">Venta</a>
            <a class="nav__link" href="#contact">contacto</a> 
        </div> 
        <div class="flex nav__content">
            <form class="nav__finder flex">
                <input type="search" class="nav__input" id="search" placeholder="Buscar">
                <label title="buscar" for="search" class='nav__label'><i class="bx bx-search"></i></label>
            </form>
            <div class="nav__icons flex">
                <a title="carrito de compras" class="nav__link" href="#">
                    <i class='bx bx-cart'></i>
                </a>
                <a title="favoritos" class="nav__link" href="#">
                    <i class='bx bxs-heart'></i>
                </a>
                <a title="iniciar sesion" class="nav__link" href="#">
                    <i class='bx bxs-user'></i>
                </a>
            </div>
        </div>   
       
        <!-- navbar container end   -->
    </nav>
</body>
</html>

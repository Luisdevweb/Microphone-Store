<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/microphone-24.png"
      type="image/png"
    />
    <title>Microphone Store</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/" class="logo__link"><i class="bx bxs-microphone"></i></a>
      </div>
      <h1 class="header__title">Microphone Store</h1>
    </header>

    <div class="navbar">
      <div class="menu">
        <a class="menu__link" href="#home">Inicio</a>
        <a class="menu__link" href="#category">categorias</a>
        <a class="menu__link" href="#sales">Venta</a>
        <a class="menu__link" href="#contact">contacto</a>
      </div>

      <nav class="navbar__items">
        <a class="menu-icon">
          <i class="bx bx-menu-alt-left"></i>
        </a>
        <div>
          <a title="carrito de compras" class="navbar__link" href="#">
            <i class="bx bx-cart"></i>
          </a>
          <a title="favoritos" class="navbar__link" href="#">
            <i class="bx bxs-heart"></i>
          </a>
        </div>
      </nav>
    </div>

    <section class="hero">
      <div class="container">
        <h2 class="hero__title">Haz que tu voz se escuche en el mundo</h2>
        <div class="hero__content">
          <p class="hero__text">Consigue tu Microfono ahora</p>
          <div class="hero__search-bar">
            <form class="form">
              <input
                type="search"
                id="search"
                class="form__input"
                placeholder="Â¿Que microfono te gustaria?"
              />
              <label class="form__label" for="search"
                ><i class="bx bx-search"></i
              ></label>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="bar">
      <div class="container">
        <div class="bar__item">
          <div class="bar__icon"><i class="bx bxs-lock"></i></div>
          <p class="bar__text">compras seguras<span>(SSL)</span></p>
        </div>
        <div class="bar__item">
          <div class="bar__icon"><i class="bx bx-certification"></i></div>
          <p class="bar__text">productos garantizados</p>
        </div>
        <div class="bar__item">
          <div class="bar__icon"><i class="bx bxs-truck"></i></div>
          <p class="bar__text">entrega a casa en 24 horas</p>
        </div>
      </div>
    </section>
  </body>
</html>
